<a id="what-is-sgltk" class="anchor" href="#what-is-sgltk" aria-hidden="true"><span class="octicon octicon-link"></span></a>What is SGLTK?</h3>

<p>SGLTK (<strong>S</strong>imple open<strong>GL</strong> <strong>T</strong>ool<strong>K</strong>it) is a library based on <a href="https://www.libsdl.org/index.php">SDL2</a>, <a href="http://glew.sourceforge.net/">GLEW</a>, <a href="http://glm.g-truc.net">GLM</a>, <a href="https://www.opengl.org/">OpenGL</a> and <a href="http://www.assimp.org/">Assimp</a>. It provides an abstraction layer from OpenGL.</p>
